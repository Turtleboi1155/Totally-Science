<!DOCTYPE html>
<html>
<head>
  <title>Modern UV Proxy</title>
  <style>
    body { 
      font-family: system-ui; 
      background:#0f172a; 
      color:white; 
      display:flex; 
      justify-content:center; 
      margin-top:80px;
    }
    input, button {
      padding:12px;
      border-radius:8px;
      border:none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Ultraviolet Proxy</h1>
    <input id="url" placeholder="https://example.com" size="40">
    <button onclick="go()">Go</button>
  </div>

<script>
async function go() {
  let url = document.getElementById("url").value;
  if (!url.startsWith("http")) url = "https://" + url;

  const encoded = __uv$config.encodeUrl(url);
  location.href = "/uv/" + encoded;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet/dist/uv.bundle.js"></script>
</body>
</html>
